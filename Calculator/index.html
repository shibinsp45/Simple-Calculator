<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Simple Calculator</h1>
            <form>
                <div class="display">
                    <input type="text" id="result" name="display" style="width: 100%;">
                </div>
                <div>
                    <input type="button" class="AC" value="AC" onclick="clearDisplay()">
                    <input type="button" class="Del" value="Del" onclick="deleteLastChar()">
                    <input type="button" class="dot" value="." onclick="displayData('.')">
                    <input type="button" class="operator" value="/" onclick="displayData('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="displayData('7')">
                    <input type="button" value="8" onclick="displayData('8')">
                    <input type="button" value="9" onclick="displayData('9')">
                    <input type="button" class="operator" value="*" onclick="displayData('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="displayData('4')">
                    <input type="button" value="5" onclick="displayData('5')">
                    <input type="button" value="6" onclick="displayData('6')">
                    <input type="button" class="operator" value="-" onclick="displayData('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="displayData('1')">
                    <input type="button" value="2" onclick="displayData('2')">
                    <input type="button" value="3" onclick="displayData('3')">
                    <input type="button" class="operator" value="+" onclick="displayData('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="displayData('00')">
                    <input type="button" value="0" onclick="displayData('0')">
                    <input class="equal" type="button" value="=" onclick="calculateResult()">
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
